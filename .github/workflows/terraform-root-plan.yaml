name: 'Terraform Plan'

on:
  workflow_call:
    inputs:
      runs-on:
        description: 'Agent selection string.'
        required: false
        default: 'ubuntu-latest'
        type: string
    secrets:
      aws-assume-role-arn:
        description: 'The AWS Role ARN to assume for Terraform operations.'
        required: true
      aws-assume-role-region:
        description: 'The AWS region to assume IAM in for Terraform operations.'
        required: false
      terraform-registry-token:
        description: 'Terraform registry token to authorize Terraform operations.'
        required: false
      terraform-vars:
        description: 'Line seperated terraform vars to inject into Terraform operations.'
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ${{ inputs.runs-on }}
    env:
      TF_IN_AUTOMATION: true
      TF_VARS: ${{ secrets.terraform-vars }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.aws-assume-role-arn }}
          aws-region: ${{ secrets.aws-assume-role-region }}
      - name: Read Terraform Version
        run: echo 'TF_VERSION=$(cat .terraform-version)' >> $GITHUB_ENV
      - name: Map Terraform secrets to Variables
        run: echo '${{ secrets.TF_VARS }}' >> $GITHUB_ENV
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.terraform-registry-token }}
      - name: Initialize Terraform
        run: terraform init
      - name: Terraform Plan
        run: terraform plan -input=false
