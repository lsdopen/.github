name: 'Continuous Integration'

on:
  workflow_call:
    secrets:
      terraform-registry-token:
        description: '(Optional) The Terraform registry token to authenticate module downloads.'
        required: false

permissions:
  id-token: write
  issues: write
  pull-requests: write
  contents: write

jobs:
  continuous-integration:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Read Terraform Version
        run: echo "TF_VERSION=$(cat .terraform-version)" >> $GITHUB_ENV
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.terraform-registry-token }}
      - name: Check Terraform Format
        run: terraform fmt -check
      - name: Check Terraform Syntax
        run: terraform init && terraform validate
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3
      - name: Check Terraform Lint
        run: tflint --init && tflint -f compact
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Check Terraform Security (TFsec)
        uses: aquasecurity/tfsec-action@v1.0.3
      - name: Check Terraform Security (Checkov)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
